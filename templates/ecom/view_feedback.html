{% extends 'ecom/admin_base.html' %}
{% load static %}
{% block content %}
    {% if request.user.is_staff %}

        <head>
            <style media="screen">
                .alert {
                    margin-left: 25%;
                    margin-right: 25%;
                    padding: 20px;
                    background-color: #f44336;
                    color: white;
                }

                .w3-panel p {
                    padding-top: 10px;
                }

                .closebtn {
                    margin-left: 15px;
                    color: white;
                    font-weight: bold;
                    float: right;
                    font-size: 22px;
                    line-height: 20px;
                    cursor: pointer;
                    transition: 0.3s;
                }

                .closebtn:hover {
                    color: black;
                }
            </style>


        </head>


        <h2 class="text-center ">Comentarios/Reclamos por los clientes</h2>
        <div class="text-center">
            <a href="" class="btn btn-danger">Ver todos</a>
        </div>
        <hr>
        {% for f in feedbacks %}
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>{{ f.date }} ||Por : {{ f.name }} <a style="color: #f7fbff"
                                                             href="{% url 'responder_feedback_view' f.id %}">Responder</a>
                </strong><br> {{ f.feedback }}

            </div>
        {% endfor %}
    {% endif %}
{% endblock content %}

{% extends 'ecom/admin_base.html' %}
{% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="https://scontent.flim16-2.fna.fbcdn.net/v/t1.6435-9/109537133_101446354995697_8424160108133166075_n.jpg?_nc_cat=109&ccb=1-3&_nc_sid=09cbfe&_nc_eui2=AeGr9JmfdeGRzFhRyIyNHFiLOeZIRPU6gYc55khE9TqBh7IkYBrtEU6kLCpOLaHweIyofZBoP6C7Smj1SmSRXN_7&_nc_ohc=LdhrGPbeUKgAX9jlJUH&_nc_ht=scontent.flim16-2.fna&oh=e1978eb8ed7a3a6a20d7ba260b3e23ff&oe=60EBAA4C" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% load widget_tweaks %}
{% block content %}
    {% if request.user.is_staff %}
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Editar Foto Producto</title>
        </head>
        <body>

        <div class="container">

            <section class="section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="fw-bold">Editar Foto producto</h2>
                                </div>
                                <div class="card-body">
                                    <form action="" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            {% if prod.product_image %}
                                                <img src="{% static prod.product_image.url %}" alt="image here"
                                                     class="img-fluid w-100 img-responsive ">
                                            {% endif %}
                                            <label for="" class="form-label">Imagen</label>
                                            <input type="file" name="product_image" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-warning">Actualizar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        </body>
        </html>
    {% endif %}
{% endblock content %}
